{% load static %}
<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>500 – Something went wrong</title>
  <link rel="stylesheet" href="{% static 'css/errors.css' %}">
</head>
<body>
  <main class="wrap">
    <section class="card" role="alert" aria-live="polite">
      <header class="brand">
        <!-- use the already-fingerprinted asset so the error page never trips on Manifest storage -->
        <img class="logo" src="/static/img/logo-blocks.ff7a3edbdda7.png" alt="BlockShelf logo">
      </header>

      <h1>We can’t find that page</h1>
      <p>The link might be broken or the page was removed.</p>

      <div class="actions">
        <a class="btn primary" href="/">Back to Home</a>
        <a class="btn ghost" href="/accounts/login/">Log in</a>
      </div>
    </section>
  </main>
</body>
</html>
